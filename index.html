<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script defer src="scripts.js"> </script> -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Rock Paper Scissors</h1>
    </header>
    
    <div class="choices">
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
    </div>

    <div class="versus-box">
        <div id="player-choice">player-choice</div>
        <div id="vs-logo">vs-logo</div>
        <div id="computer-choice">computer-choice</div>
    </div>

    <div class="scoreboard">
        <div id="player-score">player-score</div>
        <div id="computer-score">computer-score</div>
    </div>

</body>
</html>
