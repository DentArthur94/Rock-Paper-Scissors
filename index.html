<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="scripts.js"> </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Rock Paper Scissors</h1>
    </header>
    
    <div class="choices">
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
    </div>

    <div class="versus-box">
        <div id="player-choice-box">
            <h2>Human Choice</h2>
            <img id="player-choice-img" src = ""/>
        </div>
        <div id="vs-logo"><img id="vs-img" src="img/vs.png"/></div>
        <div id="computer-choice-box">
            <h2>Computer Choice</h2>
            <img id="computer-choice-img" src = ""/>
        </div>
    </div>

    <div class="scoreboard">
        <div id="player-score">Human : 0</div>
        <div id="computer-score">Computer : 0</div>
    </div>

    <div class="end-game">Click any button to start a new game !</div>



</body>
</html>
